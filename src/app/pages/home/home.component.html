<app-navbar></app-navbar>
<app-carloconti></app-carloconti>
<div
  *ngIf="listOfFilms.length > 0"
  class="grid grid-cols-2 gap-3 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 p-5"
>
  <mat-card
    *ngFor="let movie of listOfFilms"
    class="example-card"
    appearance="outlined"
  >
    <mat-card-header>
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle>{{ movie.genere }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="movie.img" alt="Photo of a Shiba Inu" />
    <mat-card-content>
      <p>
        {{ movie.plot }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addMovie(movie)" class="z-50">LIKE</button>
    </mat-card-actions>
  </mat-card>
</div>
